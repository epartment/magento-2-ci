name: Gitlab CI Deployer
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 1 * *"   # 01 AM on first day of the month
  pull_request:
  push:
    paths:
      - .trigger
      - deployer/Dockerfile
      - .github/workflows/imageci-deployer.yml
jobs:
  ci-deployer:
    name: Gitlab CI Deployer
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version:
          - "v7"
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ !env.ACT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ !env.ACT }}

      - uses: docker/build-push-action@v5
        with:
          context: deployer
          platforms: linux/amd64,linux/arm64
          build-args: DEPLOYER_VERSION=${{ matrix.version }}
          push: ${{ github.ref == 'refs/heads/master' && !env.ACT }}
          tags: ghcr.io/${{ github.repository_owner }}/gitlab-ci:deployer-${{ matrix.version }}
        if: ${{ !env.ACT && github.ref == 'refs/heads/master'}}